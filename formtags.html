<!DOCTYPE html>
<html>
    <head>
        <title> FORM TAGS </title>

    </head>
    <body>
        <fieldset>
            <legend> Fill the form </legend>
            <form action="" method="post">
            <label for="fname"> First name : </label>
            <input type="text" id="fname"name="f_name" required placeholder="Enter firts name"> <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="e_mail" required placeholder="Enter email id "> <br><br>
            <label for="num"> contact :</label>
            <input type="number" id="num" required placeholder="Enter contact"><br><br>
            <label> gender : </label>
            <input type="radio" id="male" name="gender">
            <label for="male"> Male :</label>
            <input type="radio" id="female" name="gender">
            <label for="female"> Feamle:</label> <br><br> 
             <label for="Skills :"></label>
             <label for="java"> java </label>
             <input type="checkbox" name="java" id="java">
             <label for="py"> python</label>
             <input type="checkbox" name="py" id="py">
             <label for="java"> javascript</label>
             <input type="checkbox" name="java" id="java"> <br><br>
             <label for="file"> upload</label>
             <input type="file" name="file" id="file"> <br><br>
             <input type="submit" name="" id="">
        </form>
        </fieldset>
    </body>
</html>
